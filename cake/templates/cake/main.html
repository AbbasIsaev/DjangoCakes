{% extends "cake/wrapper.html" %}

{% block content %}
    <main role="main">

        <section class="jumbotron text-center mb-0">
            <div class="container">
                <p class="lead text-muted">{{ CONSTANTS.main.title }}</p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for item in Cakes %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <a href="{{ item.photos.first }}" class="text-center">
                                    <img src="{{ item.photos.first }}" alt="{{ item.photos.first }}"
                                         class="img" height="225">
                                </a>
                                <div class="container row mb-3">
                                    {% for ph in item.photos.all %}
                                        <div class="col-md-3">
                                            <a href="{{ ph }}">
                                                <img src="{{ ph }}" alt="{{ ph }}" height="50" class="img">
                                            </a>
                                        </div>
                                    {% endfor %}
                                </div>
                                <h6 class="text-center">{{ item.name }}</h6>
                                <div class="card-body">
                                    <p class="card-text">{{ item.text|truncatechars:200 }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{% url 'cake_detail' item.id %}" type="button"
                                               class="btn btn-sm btn-outline-secondary">Подробнее</a>
                                            <a href="{% url 'contact' %}" class="btn btn-sm btn-outline-secondary">Заказать</a>
                                        </div>
                                        <small class="text-muted">{{ item.price }} руб/кг</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
{% endblock content %}
