<footer class="text-muted">
    <div class="container">
        <span>{{ CONSTANTS.footer.copywriter }}</span>
    </div>
</footer>
<div class="badge-danger">
    {% for required in CONSTANTS.REQUIRED.keys %}
        {% if CONSTANTS|filter__const_by_key:required is None %}
            <pre>
{{ required }}:
{{ CONSTANTS.REQUIRED|filter__str:required }}</pre>
        {% endif %}
    {% endfor %}
</div>
