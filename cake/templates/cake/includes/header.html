<header>
    <div class="bg-dark collapse" id="navbarHeader" style="">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">{{ CONSTANTS.header.up_title }}</h4>
                    <p class="text-muted">{{ CONSTANTS.header.up_remark }}</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4 text-white">
                    <h4>{{ CONSTANTS.address.title }}</h4>
                    <ul class="list-unstyled">
                        <li>WhatsApp</li>
                        <li>
                            <svg class="bi bi-phone" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M13 3H7a1 1 0 00-1 1v11a1 1 0 001 1h6a1 1 0 001-1V4a1 1 0 00-1-1zM7 2a2 2 0 00-2 2v11a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7z"
                                      clip-rule="evenodd"></path>
                                <path fill-rule="evenodd" d="M10 15a1 1 0 100-2 1 1 0 000 2z"
                                      clip-rule="evenodd"></path>
                            </svg>
                            {{ CONSTANTS.address.phone }}
                        </li>
                        <li>Геолокация</li>
                        <li>
                            <svg class="bi bi-cursor" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M16.081 4.182a.5.5 0 01.104.557l-5.657 12.727a.5.5 0 01-.917-.006L7.57 12.694l-4.766-2.042a.5.5 0 01-.006-.917L15.525 4.08a.5.5 0 01.556.103zM4.25 10.184l3.897 1.67a.5.5 0 01.262.263l1.67 3.897L14.743 5.52 4.25 10.184z"
                                      clip-rule="evenodd"></path>
                            </svg>
                            {{ CONSTANTS.address.location }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-left">
                <strong>{{ CONSTANTS.header.title }}</strong>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
