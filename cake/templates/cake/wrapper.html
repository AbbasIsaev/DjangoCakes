<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- Адаптивная верстка под разные экраны -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!--  Подключение bootstrap 1 из вариантов <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
        }

        .spinner-grow {
            width: 5rem;
            height: 5rem;
        }
    </style>
    <link rel="stylesheet" href="{% static 'cake/cake.css' %}" type="text/css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">

    <title>Торты на заказ в Калуге</title>
</head>

<body>
<div class="loader d-flex justify-content-center align-items-center">
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

{% block header %}
    {% include "cake/includes/header.html" %}
{% endblock header %}

{% block content %}
{% endblock content %}

{% block footer %}
    {% include "cake/includes/footer.html" %}
{% endblock footer %}

<button class="scroll-to-top">Наверх</button>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/cake.js' %}"></script>
</body>

</html>
